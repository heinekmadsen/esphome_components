    name: "Genvex extract fan"
    id: genvex_extract_fan
    unit_of_measurement: "%"
    value_type: U_WORD
    register_type: read
    address: 0x000A

  - platform: modbus_controller
    modbus_controller_id: genvex_modbus_controller
    name: "Genvex bypass"
    id: genvex_bypass
    unit_of_measurement: "%"
